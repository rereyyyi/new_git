<html>

<head>
        <title>Move Object</title>
        <style>
        #object {
            width: 128px;
            height: 128px;
            position: absolute;
            top: 0;
            left: 0;
        }
        

        #object img {
            width: 128px;
            height: 128px;
        }
    </style>

    <style>
        .jersey-15-regular {
            font-family: "Jersey 15", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
     <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-4">
    <div class="w-full text-end mt-4 p-4">
    <a class="bg-indigo-500 p-2 rounded-lg text-white shadow"
        href="https://rereyyyi.github.io/new_git/"> Back </a>
   </div>
        <div id="stage">
                <div id="object">
                        <img src="wtw.png" />
                    </div>
            </div>

       
    <script>
        var object = document.getElementById('object');
        var posisitionX = 0;
        var posisitionY = 0;

        document.addEventListener('keydown', function (event) {

            if (event.key == 'ArrowDown') {
                posisitionY += 10;
                object.style.top = posisitionY + 'px';
                console.log(event.key);
            } else if (event.key == 'ArrowUp') {
                posisitionY -= 10;
                object.style.top = posisitionY + 'px';
            } else if (event.key == 'ArrowRight') {
                posisitionX += 10;
                object.style.left = posisitionX + 'px';
            } else if (event.key == 'ArrowLeft') {
                posisitionX -= 10;
                object.style.left = posisitionX + 'px';
            }
        });
    </script>
</body>

</html>
